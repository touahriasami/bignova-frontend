<div class="w-screen h-screen flex items-center bg-[#F2F2F2]">
  <form
    [formGroup]="loginForm"
    (submit)="login()"
    class="w-[400px] max-w-screen-sm m-auto space-y-6"
  >
    <div class="text-center mb-4">
      <h1 class="text-5xl text-black">
        BigNova<span class="font-bold text-sky-800">Test</span>
      </h1>
    </div>
    <label class="input input-bordered flex items-center gap-2 w-full">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="h-4 w-4 opacity-70"
      >
        <path
          d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
        />
      </svg>
      <input
        formControlName="email"
        type="email"
        class="grow"
        placeholder="Email"
      />
    </label>
    <label class="input input-bordered flex items-center gap-2 w-full">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="h-4 w-4 opacity-70"
      >
        <path
          fill-rule="evenodd"
          d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
          clip-rule="evenodd"
        />
      </svg>
      <input
        formControlName="password"
        type="password"
        class="grow"
        placeholder="********"
      />
    </label>

    <button class="btn w-full bg-sky-800 text-white">Log In</button>

    <div class="text-center">
      <p class="text-sm text-black">
        Don't have an account?
        <a href="/register" class="text-sky-800 font-bold">Create one</a>
      </p>
    </div>

    <div class="flex items-center justify-between">
      <a
        target="_blank"
        href="https://github.com/touahriasami/bignova-frontend"
        class="text-sky-800 font-bold underline"
        >Frontend Repo</a
      >
      <a
        target="_blank"
        href="https://github.com/touahriasami/bignova-backend"
        class="text-sky-800 font-bold underline"
        >Backend Repo</a
      >
      <a
        target="_blank"
        href="https://api-bignova.smartstack-solutions.com/api/docs"
        class="text-sky-800 font-bold underline"
        >Docs Dev</a
      >
    </div>
  </form>
</div>
